<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
        <main class="main-container d-flex">
            <nav class="nav-content mt-2">
                <form onsubmit="" class="d-flex ps-3 pe-3 pt-3">
                    <input type="text" class="input-form w-100 border-0 p-1" placeholder="Username" aria-label="Username">
                    <button class="search-button border-0 material-icons" type="submit">search</button>
                </form>
                <div class="text-end">
                  <button class="btn text-light border-0 fs-2 material-icons" data-bs-toggle="modal" data-bs-target="#exampleModal">add</button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Adicionar contato:</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form onsubmit="create()" id="form_add"class="d-flex flex-column">
                          <div class="modal-body">
                            <input class="form-control mb-2" id="n" type="text" placeholder="Nome">
                            <input class="form-control mb-2" id="number" type="text" minlength="9" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Numero">
                            <input class="form-control" id="address" type="text" placeholder="EndereÃ§o">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success">Adicionar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-column scroll-list">
                    <ul class="p-0" id="list">
                
                    </ul>
                </div>

            </nav>
              <div class="mt-5 ms-5 me-1 d-flex" style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                  <div class="card card-body card-contact border " style="background-color: #7F9EFF; min-height: 90vh; width: 36vw;">
                    <table class="table table-borderless text-center w-100">
                      <tbody id="tablecontact">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <div class="mt-5 ms-3 d-flex" style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                  <div class="card card-body card-contact border " style="background-color: #7F9EFF; min-height: 90vh; width: 36vw;">
                    <table class="text-center w-100 mt-2">
                      <thead>
                        <th>Notas:</th>
                      </thead>
                      <tbody id="notecontact" class="h-100">
                        <td><textarea class="msg" cols="60" rows="24"></textarea></td>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

        </main>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
